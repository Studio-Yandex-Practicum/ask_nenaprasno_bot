version: '3.8'

services:
  bot:
    env_file:
      - .env
    image: ghcr.io/studio-yandex-practicum/studio-yandex-practicum:latest
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/code/logs
      - ./persistence_data:/code/src/persistence_data

volumes:
  logs:
  persistence_data:
