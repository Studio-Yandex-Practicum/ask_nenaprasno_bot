version: '3.8'

services:
  bot:
    container_name: ask_bot_stage
    env_file:
      - .env
    image: ghcr.io/studio-yandex-practicum/nenaprasno-ask-bot:stage
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./.data/logs:/code/logs
      - ./.data/persistence_data:/code/src/persistence_data

volumes:
  logs:
  persistence_data:
