name: Check bot productivity

on:
  push:
    types:
      - opened
    branches:
      - feature/check_bot_productivity
  pull_request:
    types:
      - opened
    branches:
      - develop


jobs:
  build_and_run_bot:
    name: Startup bot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start the bot
        run: |
          python3 src/run_bot.py & sleep 5 && sudo pkill -9 python
